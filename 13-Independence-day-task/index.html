<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Indian Flag</title>
  <style>
    body {
      margin: 0;
      background: #e6f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .flag-container {
      position: relative;
      cursor: pointer;
    }

    .pole {
      position: absolute;
      height: 220px;
      width: 10px;
      background-color: #444;
      left: -15px;
      top: 0;
      border-radius: 5px;
    }

    .flag {
      width: 270px;
      height: 180px;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: wave 3s ease-in-out infinite;
      transform-origin: left center;
      border-radius: 3px;
      overflow: hidden;
    }

    .stripe {
      flex: 1;
      width: 100%;
    }

    .saffron {
      background-color: #FF9933;
    }

    .white {
      background-color: white;
      position: relative;
    }

    .green {
      background-color: #138808;
    }

    .chakra {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      transform: translate(-50%, -50%);
      animation: spin 10s linear infinite;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes spin {
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .audio-status {
      position: absolute;
      top: 190px;
      left: 0;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="flag-container" onclick="playAnthem()">
    <div class="pole"></div>
    <div class="flag">
      <div class="stripe saffron"></div>
      <div class="stripe white">
        <img class="chakra" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Ashoka_Chakra.svg" alt="Ashoka Chakra">
      </div>
      <div class="stripe green"></div>
    </div>
    <div class="audio-status" id="status">Click flag to play anthem</div>
  </div>

  <audio id="anthem" src="anthem.mp3"></audio>

  <script>
    let anthemAudio = document.getElementById('anthem');
    let status = document.getElementById('status');

    function playAnthem() {
      if (anthemAudio.paused) {
        anthemAudio.play();
        status.textContent = "Playing anthem...";
      } else {
        anthemAudio.pause();
        anthemAudio.currentTime = 0;
        status.textContent = "Click flag to play anthem";
      }
    }

    anthemAudio.addEventListener('ended', () => {
      status.textContent = "Click flag to play again";
    });
  </script>

</body>
</html>
