<!DOCTYPE html>
<html>
<head>
    <title>Remove Task</title>
</head>
<body>

    <div id="task1">
        <span>Task 1: Complete report</span>
        <button onclick="removeTask('task1')">Remove Task 1</button>
    </div>

    <div id="task2">
        <span>Task 2: Buy groceries</span>
        <button onclick="removeTask('task2')">Remove Task 2</button>
    </div>

    <script>
        function removeTask(taskId) {
            const taskElement = document.getElementById(taskId);
            if (taskElement) {
                taskElement.remove(); // Removes the entire div element
            }
        }
    </script>

</body>
</html>
