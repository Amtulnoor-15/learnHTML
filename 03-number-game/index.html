<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
</head>
<body>
  <script>
    alert("ðŸŽ² Welcome to the Number Guessing Game!"); // The alert() function is used to display a message to the user in a popup dialog box.

    const lower = 1;
    const upper = 100;
    const numberToGuess = Math.floor(Math.random() * (upper - lower + 1)) + lower;
    let attempts = 0;
    let guessedCorrectly = false;

    while (!guessedCorrectly) {
      const userInput = prompt(`Guess a number between ${lower} and ${upper}:`);
      const guess = Number(userInput);
      attempts++;

      if (isNaN(guess)) {
        alert("That's not a valid number. Try again.");
      } else if (guess < numberToGuess) {
        alert("Too low! Try again.");
      } else if (guess > numberToGuess) {
        alert("Too high! Try again.");
      } else {
        alert(`Correct! You guessed the number in ${attempts} attempts.`);
        guessedCorrectly = true;
      }
    }
  </script>
</body>
</html>
