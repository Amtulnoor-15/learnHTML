<!DOCTYPE html>
<html>
<head>
  <title>Simple Stopwatch</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2); /* aesthetic gradient */
      color: white;
    }

    #display {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:nth-child(1) { background: #38bdf8; }   /* Start */
    button:nth-child(2) { background: #f87171; }   /* Stop */
    button:nth-child(3) { background: #34d399; }   /* Reset */

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1 id="display">00:00:00</h1>
  <div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script>
    let startTime = 0;
    let elapsed = 0;
    let timerId = null;

    function updateDisplay() {
      let time = Date.now() - startTime + elapsed;
      let seconds = Math.floor(time / 1000) % 60;
      let minutes = Math.floor(time / (1000 * 60)) % 60;
      let hours = Math.floor(time / (1000 * 60 * 60));

      document.getElementById("display").textContent =
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");
    }

    function start() {
      if (timerId) return; // already running
      startTime = Date.now();
      timerId = setInterval(updateDisplay, 1000);
    }

    function stop() {
      clearInterval(timerId);
      timerId = null;
      startTime = 0;
      elapsed = 0;
      document.getElementById("display").textContent = "00:00:00";
    }

    function reset() {
      clearInterval(timerId);
      timerId = null;
      startTime = 0;
      elapsed = 0;
      document.getElementById("display").textContent = "00:00:00";
    }
  </script>
</body>
</html>
