<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      /* solid black background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', monospace;
    }

    #clock {
      background: rgba(255, 255, 255, 0.05);
      color: #00ffcc;
      font-size: 4rem;
      padding: 30px 60px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 8px 40px rgba(0, 255, 204, 0.3);
      backdrop-filter: blur(8px);
      text-align: center;
      letter-spacing: 2px;
      transition: all 0.3s ease-in-out;
    }

    #clock:hover {
      box-shadow: 0 12px 50px rgba(0, 255, 204, 0.5);
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <div id="clock">--:--:--</div>

  <script>
    class DigitalClock {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
      }
      /*
            
      First, it calls update() once to show the current time immediately.
      Then, it sets a timer that runs update() again every 1000 milliseconds (1 second).
      It uses setInterval(...) to do this.
      The arrow function () => this.update() ensures that this still refers to the DigitalClock object.**/

      start() {
        this.update();
        setInterval(() => this.update(), 1000);
      }

      update() {
        const now = new Date();  //gets the current date and time.
        const timeString = now.toLocaleTimeString(); //formats it nicely into a readable time (like 10:35:21 AM).
        this.container.textContent = timeString;  // updates the HTML on the page to show the time.
      }
    }

    const clock = new DigitalClock('clock');
    clock.start();
  </script>

</body>

</html>
