<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Memory Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #282c34;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #fff;
  }
  .game-container {
    width: 360px;
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 15px;
  }
  .card {
    width: 80px;
    height: 80px;
    background: #61dafb;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s;
  }
  .card.flipped {
    transform: rotateY(180deg);
    cursor: default;
  }
  .card .front,
  .card .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
  }
  .card .front {
    background: #61dafb;
    color: #282c34;
  }
  .card .back {
    background: #20232a;
    transform: rotateY(180deg);
  }
  h1 {
    position: absolute;
    top: 20px;
    color: #61dafb;
    font-weight: normal;
  }
  #restart-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #61dafb;
    border: none;
    color: #282c34;
    padding: 10px 15px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }
  #restart-btn:hover {
    background: #21a1f1;
  }
</style>
</head>
<body>

<h1>Memory Game</h1>
<button id="restart-btn">Restart</button>
<div class="game-container" id="game"></div>

<script>
  const cardsArray = [
    '🍎', '🍎',
    '🍌', '🍌',
    '🍇', '🍇',
    '🍉', '🍉',
    '🥝', '🥝',
    '🍓', '🍓',
    '🍍', '🍍',
    '🍒', '🍒'
  ];

  const gameContainer = document.getElementById('game');
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matchedPairs = 0;

  // Shuffle cards function - Fisher-Yates Shuffle
  function shuffle(array) {
    for(let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createBoard() {
    shuffle(cardsArray);
    gameContainer.innerHTML = '';
    matchedPairs = 0;
    firstCard = null;
    secondCard = null;
    lockBoard = false;

    cardsArray.forEach((emoji, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.dataset.index = index;

      card.innerHTML = `
        <div class="front">?</div>
        <div class="back">${emoji}</div>
      `;

      card.addEventListener('click', flipCard);
      gameContainer.appendChild(card);
    });
  }

  function flipCard() {
    if(lockBoard) return;
    if(this === firstCard) return;

    this.classList.add('flipped');

    if(!firstCard) {
      firstCard = this;
      return;
    }

    secondCard = this;
    checkForMatch();
  }

  function checkForMatch() {
    const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;

    if(isMatch) {
      matchedPairs++;
      resetTurn();
      if(matchedPairs === cardsArray.length / 2) {
        setTimeout(() => alert('🎉 You found all pairs! Congrats! 🎉'), 500);
      }
    } else {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetTurn();
      }, 1000);
    }
  }

  function resetTurn() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  document.getElementById('restart-btn').addEventListener('click', createBoard);

  // Initialize game on load
  createBoard();
</script>

</body>
</html>
