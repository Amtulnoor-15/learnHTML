<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Flag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flag-container" onclick="playAnthem()">
  <div class="pole"></div>
  <div class="flag">
    <div class="saffron stripe"></div>
    <div class="white stripe">
      <div class="chakra">
        <!-- 24 spokes using CSS -->
        <div class="spoke-container">
          <!-- Spokes will be generated with JS -->
        </div>
      </div>
    </div>
    <div class="green stripe"></div>
  </div>
</div>

<audio id="anthem" src="anthem.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
