<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quran Surah Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f9ff;
    color: #03396c;
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    text-align: center;
  }
  .quiz-container {
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px #82c0ff;
  }
  .question {
    font-size: 1.2em;
    margin-bottom: 15px;
  }
  .options button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    font-size: 1em;
    border: 2px solid #03396c;
    border-radius: 5px;
    background: #e1f0ff;
    cursor: pointer;
    transition: background 0.3s;
  }
  .options button:hover {
    background: #b0d4ff;
  }
  .options button.correct {
    background: #4caf50;
    color: white;
    border-color: #4caf50;
    cursor: default;
  }
  .options button.wrong {
    background: #f44336;
    color: white;
    border-color: #f44336;
    cursor: default;
  }
  .score {
    font-size: 1.3em;
    text-align: center;
    margin-top: 20px;
  }
  #next-btn {
    margin-top: 15px;
    padding: 10px 20px;
    background: #03396c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #next-btn:hover {
    background: #021f3f;
  }
</style>
</head>
<body>

<h1>Quran Surah Quiz</h1>
<div class="quiz-container">
  <div id="question-container">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
  </div>
  <button id="next-btn" style="display:none;">Next</button>
  <div id="score" class="score"></div>
</div>

<script>
  const quizData = [
    {
      question: "Which Surah is known as 'The Opening'?",
      options: ["Al-Fatiha", "Al-Baqarah", "An-Nas", "Al-Ikhlas"],
      answer: "Al-Fatiha"
    },
    {
      question: "Which Surah has the longest length in the Quran?",
      options: ["Al-Baqarah", "Al-Imran", "An-Nisa", "Al-Ma'idah"],
      answer: "Al-Baqarah"
    },
    {
      question: "In which Surah do we find the verse Ayat Al-Kursi?",
      options: ["Al-Baqarah", "Al-Falaq", "An-Nas", "Al-Mulk"],
      answer: "Al-Baqarah"
    },
    {
      question: "Which Surah is called 'The Heart of the Quran'?",
      options: ["Ya-Sin", "Al-Mulk", "Al-Fatiha", "Al-Kahf"],
      answer: "Ya-Sin"
    },
    {
      question: "Which Surah is named after a woman?",
      options: ["Maryam", "Fatir", "Nuh", "Yusuf"],
      answer: "Maryam"
    }
  ];

  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const nextBtn = document.getElementById('next-btn');
  const scoreEl = document.getElementById('score');

  let currentQuestion = 0;
  let score = 0;

  function loadQuestion() {
    resetState();
    let q = quizData[currentQuestion];
    questionEl.innerText = q.question;

    q.options.forEach(option => {
      const button = document.createElement('button');
      button.innerText = option;
      button.addEventListener('click', selectAnswer);
      optionsEl.appendChild(button);
    });
  }

  function resetState() {
    nextBtn.style.display = 'none';
    scoreEl.innerText = '';
    while (optionsEl.firstChild) {
      optionsEl.removeChild(optionsEl.firstChild);
    }
  }

  function selectAnswer(e) {
    const selectedBtn = e.target;
    const answer = quizData[currentQuestion].answer;
    const buttons = optionsEl.querySelectorAll('button');

    if(selectedBtn.innerText === answer){
      selectedBtn.classList.add('correct');
      score++;
    } else {
      selectedBtn.classList.add('wrong');
      // Highlight the correct answer
      buttons.forEach(button => {
        if(button.innerText === answer){
          button.classList.add('correct');
        }
      });
    }

    // Disable all buttons after selection
    buttons.forEach(button => {
      button.disabled = true;
    });

    nextBtn.style.display = 'block';
  }

  nextBtn.addEventListener('click', () => {
    currentQuestion++;
    if(currentQuestion < quizData.length){
      loadQuestion();
    } else {
      showScore();
    }
  });

  function showScore() {
    resetState();
    questionEl.innerText = `Quiz Completed! Your Score: ${score} / ${quizData.length}`;
    nextBtn.innerText = 'Restart';
    nextBtn.style.display = 'block';
    nextBtn.onclick = () => {
      currentQuestion = 0;
      score = 0;
      nextBtn.innerText = 'Next';
      loadQuestion();
    };
  }

  // Load first question
  loadQuestion();
</script>

</body>
</html>
