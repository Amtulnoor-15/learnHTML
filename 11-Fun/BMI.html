<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #26c6da;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #00796b;
      margin-bottom: 15px;
    }
    p {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.4em;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #00796b;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      width: 85%;
    }
    button:hover {
      background: #004d40;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1em;
      color: #004d40;
      font-weight: bold;
    }
    .explanation {
      margin-top: 15px;
      font-size: 0.95em;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>BMI Calculator</h1>
  <p>
    BMI (Body Mass Index) is a measure of body fat based on your weight and height.  
    It helps identify whether you're underweight, at a healthy weight, overweight, or obese.  
    Formula: <strong>BMI = weight (kg) ÷ [height (m)]²</strong>
  </p>
  <input type="number" id="weight" placeholder="Weight (kg)" min="1" />
  <input type="number" id="height" placeholder="Height (cm)" min="1" />
  <button onclick="calculateBMI()">Calculate BMI</button>
  <div id="result" class="result"></div>
  <div id="explanation" class="explanation"></div>
</div>

<script>
  function calculateBMI() {
    const weight = parseFloat(document.getElementById('weight').value);
    const heightCm = parseFloat(document.getElementById('height').value);

    if (!weight || !heightCm || weight <= 0 || heightCm <= 0) {
      document.getElementById('result').textContent = "Please enter valid positive numbers!";
      document.getElementById('explanation').textContent = "";
      return;
    }

    const heightM = heightCm / 100;
    const bmi = weight / (heightM * heightM);
    const bmiRounded = bmi.toFixed(2);

    let category = '';
    let advice = '';

    if (bmi < 18.5) {
      category = 'Underweight';
      advice = 'You may need to gain some healthy weight. Consider consulting a nutritionist and including more nutrient-rich foods in your diet.';
    } else if (bmi >= 18.5 && bmi < 24.9) {
      category = 'Normal weight';
      advice = 'Great job! Maintain your weight with a balanced diet and regular physical activity.';
    } else if (bmi >= 25 && bmi < 29.9) {
      category = 'Overweight';
      advice = 'You may want to lose some weight. Try regular exercise and a healthy eating plan.';
    } else {
      category = 'Obese';
      advice = 'It’s important to work towards weight reduction. Please consult a doctor or nutritionist for a proper health plan.';
    }

    document.getElementById('result').textContent = `Your BMI is ${bmiRounded} (${category})`;
    document.getElementById('explanation').innerHTML = `
      <strong>How it was calculated:</strong><br>
      BMI = ${weight} ÷ (${heightM.toFixed(2)} × ${heightM.toFixed(2)})<br><br>
      <strong>What you should do:</strong> ${advice}
    `;
  }
</script>

</body>
</html>
